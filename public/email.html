<!doctype html>
<html>
	<head>
		<title>Email URL Schemes Demo</title>
	</head>
	<body>
		<h1>Email URL Schemes Demo</h1>

		<a href="zohomailto:xxxxx@xxx.xx?subject=测试邮件标题&body=测试的邮件内容">Send with Zoho Mail</a><br />
		<a href="googlegmail://co?to=xxxxx@xxx.xx&subject=测试邮件标题&body=测试的邮件内容">Send with Gmail</a><br />
		<a href="ms-outlook://compose?to=xxxxx@xxx.xx&subject=测试邮件标题&body=测试的邮件内容">Send with Outlook</a><br />
		<a href="ymail://mail/compose?to=xxxxx@xxx.xx&subject=测试邮件标题&body=测试的邮件内容">Send with Yahoo Mail</a><br />
		<a href="protonmail://compose?to=xxxxx@xxx.xx&subject=测试邮件标题&body=测试的邮件内容">Send with ProtonMail</a><br />
		<a href="mailto:xxxxx@xxx.xx?subject=测试邮件标题&body=测试的邮件内容">Send with AOL Mail</a><br />
	</body>
</html>
